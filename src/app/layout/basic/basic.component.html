<thy-layout>
  <thy-sidebar>
    <app-sidebar></app-sidebar>
  </thy-sidebar>
  <thy-layout>
    <thy-header thyTitle="标题" thyDivided="true">
      <ng-template #headerTitle>
        <a class="ml-n2" thyAction href="javascript:;" thyTooltip="收起" thyIcon="float-right"></a>
        <span class="title-name ml-1">标题</span>
      </ng-template>
      <ng-template #headerOperation>
        <thy-actions thySize="xs">
          <a href="javascript:;" thyTooltip="通知" thyAction thyIcon="bell"></a>
          <a href="javascript:;" thyTooltip="帮助" thyAction><thy-icon thyIconName="question-circle"></thy-icon></a>
          <a href="javascript:;" thyTooltip="设置" thyAction><thy-icon thyIconName="settings"></thy-icon></a>
        </thy-actions>
        <thy-avatar class="current-user" thyName="Admin" thySize="sm" thySrc="https://pic2.zhimg.com/ccf676352_is.jpg"></thy-avatar>
      </ng-template>
    </thy-header>
    <thy-layout>
      <thy-header thySize="sm" thyTitle="二级标题" thyDivided="true"></thy-header>
      <thy-content>
        <router-outlet></router-outlet>
      </thy-content>
    </thy-layout>
  </thy-layout>
</thy-layout>
